<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Flexbox</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		.container{
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
			align-items: center;
			/*align-items alinha na direção contrária do flex-derection*/
			height: 500px;
			/*flex-wrap: wrap;*/
			background-color: #DDD;
			margin: 10px;
		}
		.container div{
			width: 100px;
			height: 100px;
			background-color: #FF0000;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<!--<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>-->
	</div>
</body>
</html>
