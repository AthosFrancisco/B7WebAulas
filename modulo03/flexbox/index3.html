<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Flexbox</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		.container{
			display: flex;
			flex-direction: row;
			justify-content: flex-start;
			align-items: flex-end;
			flex-wrap: wrap;
			/*align-items alinha na direção contrária do flex-derection*/
			height: 500px;
			/*flex-wrap: wrap;*/
			background-color: #DDD;
			align-content: space-between;
		}
		.container div{
			width: 100px;
			height: 100px;
			background-color: #FF0000;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}

		/*Quando não é especificado o order o elemento recebe order 0*/
		/*.div10{
			order: -1;
		}
		.div14{
			order: 2;
		}*/
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div class="div10">10</div>
		<div>11</div>
		<div>12</div>
		<div>13</div>
		<div class="div14">14</div>
		<div>15</div>
	</div>
</body>
</html>
